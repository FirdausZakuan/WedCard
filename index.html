  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {

      background-size: cover;

    nav {
      background-color: rgba(0, 0, 0, 0.7);

      top: 0;
      z-index: 10;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 2rem;
      list-style: none;
    }
    nav li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      margin-top: 120px;
      padding: 2rem;
      display: none;
    }
    .animated-name span {
      display: inline-block;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInUp 0.5s forwards;
    }
    .animated-name span:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .countdown div {
      padding: 1rem;
      border: 1px solid white;
      border-radius: 8px;
      min-width: 80px;
    }
    .quote {
      font-style: italic;
      margin-top: 2rem;
    }
    .droplet {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {
        top: -10px;
        left: calc(100vw * var(--x));
        opacity: 1;
      }
      100% {
        top: 100vh;
        left: calc(100vw * var(--x));
        opacity: 0;
      }
    }
    #musicPlayer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 0.5rem;
      border-radius: 8px;
    }
    #yourWeddingBg {
      background: url('your-wedding-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      transition: transform 2s ease;
    }
    #yourWeddingBg.opened {
      display: block;
      transform: translateX(0);
    }
    .image-container {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    .image-container img {
      width: 300px;
      height: auto;
      transition: transform 2s ease;
    }
    .click-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
