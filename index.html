<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afifah & Firdaus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }
    body {
      background: #111;
      color: #fff;
    }
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      cursor: pointer;
    }
    .intro img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    .intro p {
      font-size: 1.5rem;
      color: #ccc;
    }
    .main {
      display: none;
      background: url('https://images.unsplash.com/photo-1520209268520-9f2a0f5e6f5d?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100%;
      text-align: center;
      padding-top: 100px;
      position: relative;
    }
    .name {
      font-size: 3rem;
      font-weight: bold;
      display: inline-block;
    }
    .name span {
      opacity: 0;
      display: inline-block;
      transform: translateY(30px);
      animation: reveal 0.5s forwards;
    }
    .name span:nth-child(1) { animation-delay: 0.1s; }
    .name span:nth-child(2) { animation-delay: 0.2s; }
    .name span:nth-child(3) { animation-delay: 0.3s; }
    .name span:nth-child(4) { animation-delay: 0.4s; }
    .name span:nth-child(5) { animation-delay: 0.5s; }
    .name span:nth-child(6) { animation-delay: 0.6s; }
    .name span:nth-child(7) { animation-delay: 0.7s; }
    .name span:nth-child(8) { animation-delay: 0.8s; }
    .name span:nth-child(9) { animation-delay: 0.9s; }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .countdown {
      margin-top: 20px;
      font-size: 1.5rem;
    }
    .quote {
      margin-top: 20px;
      font-style: italic;
      color: #eee;
    }
    .droplet {
      position: absolute;
      width: 5px;
      height: 5px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: drip 2s infinite;
    }
    @keyframes drip {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="intro" onclick="openInvitation()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Wax_seal_icon.svg/512px-Wax_seal_icon.svg.png" alt="Seal" />
    <p>Click to Open</p>
  </div>

  <div class="main">
    <div class="name" id="name"></div>
    <div class="countdown" id="countdown"></div>
    <div class="quote">
      "He has put love and mercy between your hearts. Indeed, in that are signs for a people who reflect"<br/>
      <strong>â€” Quran 30:21</strong>
    </div>
    <audio id="bgm" autoplay loop>
      <source src="song1.mp3" type="audio/mpeg">
      <source src="song2.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>

  <script>
    const nameEl = document.getElementById('name');
    const bgm = document.getElementById('bgm');
    const fullName = "Afifah & Firdaus";

    function openInvitation() {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.main').style.display = 'block';
      bgm.play();

      nameEl.innerHTML = '';
      for (let i = 0; i < fullName.length; i++) {
        const span = document.createElement('span');
        span.textContent = fullName[i];
        nameEl.appendChild(span);
      }
      generateDroplets();
    }

    function generateDroplets() {
      for (let i = 0; i < 30; i++) {
        const drop = document.createElement('div');
        drop.classList.add('droplet');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = (2 + Math.random() * 2) + 's';
        document.body.appendChild(drop);
      }
    }

    function updateCountdown() {
      const targetDate = new Date('May 02, 2025 00:00:00').getTime();
      const now = new Date().getTime();
      const gap = targetDate - now;

      const days = Math.floor(gap / (1000 * 60 * 60 * 24));
      const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((gap % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent =
        `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds until we get married!`;
    }
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
